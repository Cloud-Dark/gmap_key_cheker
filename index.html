<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps API Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Google Maps API Checker</h1>
        
        <div class="input-section">
            <div class="column-container">
                <div class="column left-column">
                    <div class="api-key-input-wrapper">
                        <input type="password" id="apiKey" placeholder="Enter Google Maps API Key" />
                        <button type="button" id="toggleApiKeyVisibility">Show</button>
                    </div>
                    <button onclick="checkApis()">Check APIs</button>
                </div>
                <div class="column right-column">
                    <div class="backend-config">
                        <input type="text" id="backendUrl" placeholder="Backend URL (default: http://localhost:3000)" value="http://localhost:3000" />
                        <button id="checkBackend" onclick="checkBackendStatus()">Check Backend</button>
                        <span id="backendStatus" class="status-indicator">‚óè</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="loading">
            <p>Checking APIs...</p>
        </div>
        
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>API Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
            </tbody>
        </table>
        
        <div id="responseSection" style="display: none;">
            <h3>Raw API Responses <button id="toggleResponses" onclick="toggleResponseVisibility()">Show</button></h3>
            <div id="responseContainer" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Auto-check backend status on page load
        window.addEventListener('DOMContentLoaded', (event) => {
            checkBackendStatus();
        });
    </script>
</body>
</html>
